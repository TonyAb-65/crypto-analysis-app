name: Apply All 17 Fixes

on:
  workflow_dispatch:  # Manual trigger button

jobs:
  apply-fixes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install streamlit pandas numpy scikit-learn plotly requests urllib3
      
      - name: Rename app.py to trading_platform.py
        run: |
          cp app.py trading_platform.py
      
      - name: Apply all 17 fixes
        run: |
          python3 apply_all_fixes.py trading_platform.py
      
      - name: Rename back to app.py
        run: |
          cp trading_platform_ALL_FIXES_APPLIED.py app.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app.py
          git commit -m "ðŸ¤– Applied all 17 production fixes

